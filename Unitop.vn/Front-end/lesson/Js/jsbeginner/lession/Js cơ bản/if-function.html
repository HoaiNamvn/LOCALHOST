<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If- function</title>
</head>
<body>
    <h1> if - function</h1>
    <script>
        function isOdd(number){
            if(number % 2 != 0){
                return true;
            }
        }
        number = 9;
        if(isOdd(number)){
            document.write(number +" la so le");
        }
        
    </script>
</body>
</html>
