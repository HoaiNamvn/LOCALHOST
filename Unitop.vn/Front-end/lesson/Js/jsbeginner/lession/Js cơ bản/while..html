<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1,
            n = 10;
        while (i <= n) {
            if (i % 2 == 0) {
                document.write(i +"<br>");
            }
            i++;
        }
    </script>
</body>

</html>
