<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function check_even(k) {
            if (k % 2 == 0)
                return true;
            return false;
        }
        function total_even(n) {
            let sum = 0;
            for (let i = 1; i <= n; i++) {
                if (check_even(i) == true) {
                    sum += i;
                }
            }
            return sum;
        }
        document.write(total_even(4))
    </script>
</body>

</html>
