<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box clear</title>
</head>

<body>
    <style>
        #wrapper {
            width: 800px;
            height: 500px;
        }

        .box1 {
            width: 300px;
            height: 200px;
            background-color: grey;
            margin: 10px 0px;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 200px;
            background-color: hotpink;
            clear: both;
            margin: 10px 10px;
        }
    </style>
    <h1> box clear </h1>
    <div id="wrapper">
        <div class="box1">
            this is box1
        </div>
        <div class="box2">
            this is box2
        </div>
    </div>
</body>

</html>
