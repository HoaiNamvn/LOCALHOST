<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Display-flex-wrap </title>
</head>

<body>
    <style>
        .container{
            width: 1370px;
            margin: 0px auto;
            /* flex-wrap: wrap-reverse; */
            /* flex-wrap: wrap; */
            flex-wrap: nowrap;
            background-color: gray;
            text-align: center;
            display: flex;
            flex-direction: row;
            /* flex-direction: row-reverse; */
            /* flex-direction: column-reverse; */
        }
        .box{
            width: 100px;
            padding: 40px;
            font-size: 18px;
            background-color: greenyellow;
            margin :10px;
    </style>
    <h1> Display-flex-wrap </h1>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        
    </div>
</body>

</html>
