<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tranform rotate</title>
    
</head>
<body>
    <style>
        .box{
            background-color: aquamarine;
            width: 200px;
            height: 300px;
            transition: all 1s;
        }
        .box:hover{
            transform: rotate(360deg);
        }
    </style>
<h1> Tranform-rotate </h1>    
<div class="box">
    This box to be rotate 
</div>
</body>
</html>
