<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform-scale</title>

</head>
<body>
    <style>
        .box{
            background-color: aquamarine;
            width: 100px;
            height: 100px;
            transition: all 1s;
         margin-left: 500px;
        }
        .box:hover{
            transform: rotate(50deg) scale(2,2)
        }
    </style>
<h1> Tranform-rotate </h1>    
<div class="box">
    This box to be rotate 
</body>
</html>
