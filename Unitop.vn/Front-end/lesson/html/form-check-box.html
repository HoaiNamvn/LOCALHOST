<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>check-box </title>
</head>

<body>
    <h1>check-box </h1>
    <form action="">
        <label for="">趣味選びください</label><br>
        <input type="checkbox" name="hobby" value="book" id="book">
        <label for="book">読書</label><br>
        <input type="checkbox" name="hobby" id="shopping">
        <label for="sopping">買い物</label> <br>
        <input type="checkbox" name="hobby" id="music">
        <label for="music">音楽を聞くこと</label>
    </form>

</body>

</html>
