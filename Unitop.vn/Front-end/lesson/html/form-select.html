<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chèn dũ liệu selectbox</title>
</head>

<body>
    <h1>chèn dũ liệu selectbox</h1>
    <form action="">
        <label for="city">住んでいる都市</label>
        <select name="city" id="city">
            <option value="0">都市選んでください</option>
            <option value="0">tokyo</option>
            <option value="1">kyoto</option>
            <option value="3">osaka</option>
        </select>
    </form>
</body>

</html>
